<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Me</title>
        <meta name="discription" content="わたしの自己紹介サイトです。なんでも載っています。">

    <!-- ファビコン -->

	<!-- リセットCSS -->

    <!-- オリジナルCSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link ref="inquiry" href="css/inquiry.css">

    <!-- Googleフォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
    
        
    </head>
    <body class="body">
        <header class="header">
            <h1 class="logo-title">
               <a href="index.html" class="logo-link">
                    <img class="logo" src="images/myhousemark.kirinuki.png" alt="私の自己紹介サイト">
                    <span class="logo-text">ひとり語り帖</span>
                </a>
            </h1>
        </header>

        <div class="contact-form">
          <p class="title">お問い合わせはこちら</p>
          <form action="" method="post">
        <table class="c-table01">
          <tbody>
            <tr>
              <th>
                <label class="required" for="name">お名前</label>
              </th>
              <td>
                <input type="text" name="name" id="name" placeholder="例) 山田太郎" required>
              </td>
            </tr>

            <tr>
              <th>
                <label class="required" for="kana">ふりがな</label>
              </th>
              <td>
                <input type="text" name="kana" id="kana" placeholder="例) やまだたろう" required>
              </td>
            </tr>

            <tr>
              <th>
                <label class="required" for="mailaddress">メールアドレス</label>
              </th>
              <td>
                <input type="text" name="mailaddress" id="mailaddress" placeholder="例) example@example.com" required>
              </td>
            </tr>

            <tr>
              <th>
                <label class="label">ご質問</label>
              </th>
              <td>
                 <textarea class="inputs" placeholder="ご質問内容を入力してください" ></textarea>
             </td>
            </tr>
          </tbody>
        </table>
 
        <button type="submit" class="c-btn01">入力内容の確認</button>
      </form>
      </div>

          <footer class="footer">
              <p class="footer-text">© 2025 ひとり語り帖</p>
          </footer>
    </body>


</html>
